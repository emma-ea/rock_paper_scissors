<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>
        Rock Paper Scissors
    </title>
</head>

<body>
    <header class="header">
        <h1>Jan Ken Pon </h1>
        <small>(Rock Paper Scissors) </small>
    </header>
    <main class="container">
        <div class="scoreboard">
            <div class="scoreboard-player" id="user">User</div>
            <div class="scores"> <span id="user-score">56</span>:<span id="comp-score">20</span></div>
            <div class="scoreboard-player" id="comp">Comp</div>
        </div>
        <div class="game-progress">
            <h3 id="game-prog">Paper covers rock. You win! :em</h3>
        </div>
        <div class="button-selector">
            <div id="rock"><img src="./images/rock.png"></div>
            <div id="hand"><img src="./images/hand.png"></div>
            <div id="scissors"><img src="./images/scissors.png"></div>
        </div>
        <div class="move-status">
            <h4>Make your move</h4>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
